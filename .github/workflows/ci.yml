name: Build and Deploy Spring Boot Docker Image

on:
  push:
    branches:
      - main   # Trigger action when pushing to the main branch
  pull_request:
    branches:
      - main   # Trigger action on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # Cache Maven dependencies to speed up build process
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Run Maven to clean, build, and package the Spring Boot app
      - name: Build and package with Maven
        run: |
          cd "Info Flow Tracker"
          mvn clean package -DskipTests

      # Build Docker image
      - name: Build Docker image
        run: |
          cd "Info Flow Tracker"
          docker build -t your-docker-image-name .

      # (Optional) Push Docker image to a registry (e.g., DockerHub or GitHub Container Registry)
      # You will need to set up DockerHub secrets (DOCKER_USERNAME and DOCKER_PASSWORD) in your repo
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: |
          docker tag your-docker-image-name your-dockerhub-username/your-docker-image-name:latest
          docker push your-dockerhub-username/your-docker-image-name:latest
