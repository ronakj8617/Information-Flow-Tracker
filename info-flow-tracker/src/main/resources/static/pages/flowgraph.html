<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Flow Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />

</head>
<body>
<div id="graph-container">
    <svg id="graph"></svg>
    <div class="legend">
        <div><span style="background:red;"></span>Confidential</div>
        <div><span style="background:orange;"></span>Restricted</div>
        <div><span style="background:yellow;"></span>Internal</div>
        <div><span style="background:green;"></span>Public</div>
    </div>
</div>
<script src="../scripts/script.js"> </script>

</body>
</html>
